<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="button.css">

<body>
    <div class="container">
        <div class="main">

            <form action="" method="get">
                <h2 class="space">AUTHORIZATION</h2>
                <p>email</p>
                <div class="inputs">

                    <div class="add-icons">
                        <input type="text" placeholder="example@example.com">
                        <i class="fa-solid icon fa-envelope"></i>
                    </div>

                </div>
                <p>password</p>
                <div class="inputs">
                    <div class="add-icons">
                        <input type="password" placeholder="●●●●●●">
                        <i class="fa-solid icon fa-lock"></i>
                    </div>
                </div>
                <div class="button-holder">
                    <button class="shine">Submit</button>
                </div>

            </form>
        </div>

        <div class="register">
            <div class="all">
                <p>Don't Have An Account Yet?</p>
                <a href=""><button class="shine red-button">Register</button></a>
            </div>
        </div>
    </div>
