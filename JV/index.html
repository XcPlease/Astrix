<body>
    <div class="container">
        <div class="main">
            <div class="form">
                <div class="card">
                    <h2 class="log">Let's Sign Into <br><span class="mark">Joseph Voyages</span></h2>

                    <div class="username">
                        <div class="ui">
                            <input type="text" name="" id="username" placeholder="username" autocomplete="off">
                            <i class="fa-regular fa-user"></i>                 
                            </div>
                    </div>

                    <div class="password">
                        <div class="ui">
                            <input type="password" name="" id="password" placeholder="password" autocomplete="off">
                            <i onclick="rev()" class="fa-regular fa-eye"></i>
                            </div>
                        </div>
            <button onclick="validate()" id="LOG">Submit</button>
        </div>
    </div>


    <script>
            if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('/sw.js');
}
