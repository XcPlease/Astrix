<head>

    <title>Gender Seclection</title>
</head>
<body>
    <div class="container">
        <div class="main">
            <div class="text"><h2>Choose Your Gender</h2></div>
            <div class="cards">
                <button onclick="optionMale()" id="male" class="card">
                    <ion-icon name="male-outline" class="icon"></ion-icon>
                    <h2 class="orange-text">male</h2>
                </button>
                <button onclick="optionFemale()"  id="female" class="card">
                    <ion-icon name="female-outline" class="icon"></ion-icon>
                    <h2 class="orange-text">female</h2>
                </button>
            </div>
            <div class="choise">
                <p id="option"></p>
                <h3 id="gender"></h3>
            </div>

            

                <button id="submit" class="shine red-button">Submit</button>
 


        </div>
        
    </div>
