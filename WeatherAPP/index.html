<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="Handle.css">
    <script src="index.js"></script>
    <title>WeatherApp</title>
</head>
<body>
    <div class="container">
        <div class="main">
            <div class="card">
                <img src="https://3dicons.sgp1.cdn.digitaloceanspaces.com/v1/dynamic/premium/sun-dynamic-premium.png" alt="" id="icon">
                <h2 id="location">City</h2>
                <div class="space">
                    <p id="condition">Condition</p>
                    <h3 id="temp-c">Temp</h3>                </div>
            </div>
            <div class="near-text">
                <h2>  A Weather Card By Idan Gezerster</h2>
                <p>Made with Html, CSS & Javascript <br> Using weatherapi.com </p>
                <div class="search">
                    <img src="./search.png" alt="" class="icons">
                    <input id="city-name" type="text" placeholder="">
                    <button onclick="getCity()">Go</button>
                </div>
               <div class="error">
                <p id="error"></p>
               </div>
            </div>
        </div>

    </div>
</body>
</html>
